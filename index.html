    <ul id="contact-list" class="m-2 w-auto"></ul>
    <form id="contactForm">
        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">

                        <div type="hidden" id="contactId"></div>
                        <div class="form-group">

                            <input type="text" class="form-control" id="name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="lname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">

                            <input type="text" class="form-control" id="phone" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="age" placeholder="age">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="saveContactButton">Save</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </form>
    <form id="editContactForm">
        <div class="modal fade" id="editContactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">

                        <div type="hidden" id="editContactId"></div>
                        <div class="form-group">

                            <input type="text" class="form-control" id="editName" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="editLname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="editEmail" placeholder="Email">
                        </div>
                        <div class="form-group">

                            <input type="text" class="form-control" id="editPhone" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="editAge" placeholder="age">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="updateContactBtn">Cancel</button>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </form>
